<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Startup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal inline style for the landing page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .role-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .role-card {
      padding: 1.5rem 2rem;
      background: #222;
      color: #ffa500;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
    }

    .role-card:hover {
      transform: translateY(-5px);
      background: #ffa500;
      color: #111;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .role-container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to QR Startup</h1>
    <p>Select your role to continue</p>
  </header>

  <main class="role-container">
    <a href="superadmin.html" class="role-card">Super Admin</a>
    <a href="cofounder.html" class="role-card">Cofounder</a>
    <a href="owner.html" class="role-card">Owner</a>
    <a href="customer.html" class="role-card">Customer</a>
  </main>

  <footer>
    <p>&copy; 2025 QR Startup. All rights reserved.</p>
  </footer>
</body>
</html>
