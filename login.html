<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    // Read role from URL
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    // If role is customer, redirect immediately
    if(role === "customer") {
      window.location.href = "customer.html";
    }

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Dummy credentials
      const credentials = {
        superadmin: {username: "Abzal630434", password: "9177396304@Ali"},
        cofounder: {username: "Suhana630340", password: "Chintu@630340"},
        owner: {username: "Owner", password: "Owner@123"}
      };

      // Check credentials
      if(role && credentials[role] && username === credentials[role].username && password === credentials[role].password){
        if(role === "superadmin") window.location.href = "superadmin.html";
        if(role === "cofounder") window.location.href = "cofounder.html";
        if(role === "owner") window.location.href = "owner.html";
      } else {
        document.getElementById("error").innerText = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
